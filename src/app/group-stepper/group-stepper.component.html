<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<div fxLayout style="height: 95%">
  <mat-horizontal-stepper [linear]="isLinear" #stepper fxLayout="column" fxFlex="100" fxLayoutAlign=" stretch">
    <mat-step [stepControl]="firstFormGroup" *ngFor="let task of group.taskList" fxFlex="100"  fxLayout="column">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>{{task.name}}</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <weddplan-stepper-page [task]="task"></weddplan-stepper-page>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
