<div class="container">
    <h2 class="textual">Regisztráció</h2>
    <form #registerform="ngForm" (ngSubmit)="registerUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Adja meg az email címét" name="email" [(ngModel)]="user.emailId"
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Az email cím kitöltése kötelező</small>
                <small class="text-danger" *ngIf="email.errors.pattern">A megadott email cím helytelen</small>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Felhasználónév:</label>
            <input type="text" class="form-control" placeholder="Adja meg a felhasználó nevét" name="username"
                [(ngModel)]="user.userName" required #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">A felhasználónév kitöltése kötelező</small>
        </div>
        <div class="form-group">
            <label for="pwd">Jelszó:</label>
            <input type="password" class="form-control" placeholder="Adja meg a jelszavát" name="password"
                [(ngModel)]="user.password" required #password="ngModel" autocomplete="on"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">A jelszó kitöltése kötelező</small>
        </div>
        <div class="form-group">
            <label for="pwd">Jelszó megerősítése:</label>
            <input type="password" class="form-control" placeholder="Erősítse meg a jelszavát" name="cpassword"
                (ngModel)="user.password" required #cpassword="ngModel" autocomplete="on"
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">A megerősítő jelszó nem egyezik a jelszóval</small>
        </div>
        <button type="submit" [disabled]="registerform.form.invalid" class="btn btn-info">Regisztrálás</button>
    </form>
    <small class="float-right" routerLink="/login">Ha már regisztrált, itt tud bejelentkezni -></small>
</div>
