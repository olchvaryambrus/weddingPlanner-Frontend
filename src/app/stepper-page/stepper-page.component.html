<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" style="background-color:black">
            <form class="solution-option-form">
                <mat-form-field class="solution-option-full-width">
                    <mat-label>Név</mat-label>
                    <input matInput placeholder="Megoldási lehetőség neve">
                </mat-form-field>

                <mat-form-field class="solution-option-full-width">
                    <mat-label>Leírás</mat-label>
                    <textarea matInput placeholder="Megoldási lehetőség leírása"></textarea>
                </mat-form-field>
            </form>
        </div>
        <div class="col-md-4 offset-md-4" style="background-color:black">
            <form class="note-form">
                <mat-form-field class="note-full-width" appearance="outline">
                    <mat-label>Message</mat-label>
                    <input matInput #message maxlength="256" placeholder="Megjegyzés írás...">
                    <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" style="background-color: rgb(108, 140, 228);">
            <mat-card class="comment-card" *ngFor="let solutionOptions of task.solutionOptions">
                <mat-card-header>
                    <mat-card-title>{{solutionOptions.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{solutionOptions.text}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>            
        </div>
        <div class="col-md-4 offset-md-4" style="background-color: burlywood;">
            <mat-card class="comment-card" *ngFor="let note of task.noteList">
                <mat-card-content>
                    <p>{{note.text}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
