<div class="container">
    <h2>Bejelentkezés</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="username">Felhasználónév:</label>
            <input type="text" class="form-control" placeholder="Adja meg a felhasználó nevét" name="username"
                [(ngModel)]="user.userName" required #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">A felhasználónév kitöltése kötelező</small>
        </div>
        <div class="form-group">
            <label for="pwd">Jelszó:</label>
            <input type="password" class="form-control" placeholder="Adja meg a jelszavát" name="password"
                [(ngModel)]="user.password" required #password="ngModel" autocomplete="on"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">A jelszó kitöltése
                kötelező</small>
        </div>
        <button type="submit" [disabled]="loginform.form.invalid" class="btn btn-info">Belépés</button>
    </form>
    <small class="float-right" routerLink="/registration">Ha még nem regisztrált, itt megteheti</small>
</div>
